<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Set the character set to UTF-8 -->
    <meta charset="UTF-8">
    <!-- Make the webpage responsive to different devices -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Link to the external CSS file for styling -->
    <link rel="stylesheet" href="styles.css">
    <!-- Set the title of the webpage -->
    <title>Weather App</title>
</head>
<body>
    <!-- Container div to center content -->
    <div class="container">
        <!-- Button to trigger the weather data retrieval -->
        <button onclick="getWeather()">Get Weather</button>
        <!-- Container to display weather information in cards -->
        <div id="weather-container" class="weather-cards"></div>
    </div>

    <!-- Include the external JavaScript file -->
    <script src="script.js"></script>
</body>
</html>
