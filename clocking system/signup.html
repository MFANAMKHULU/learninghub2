
<!DOCTYPE html>
<html>
<head>
    <title>Registration Form</title>
</head>
<body>
    <h1>Registration Form</h1>

    <form method="post" action="signup.php">

       <label for="name" class="required">Name:</label>
       <input type="text" name="name" placeholder="Enter your name" required><br>

        <label for="lastname" class="required">Last Name:</label>
        <input type="text" name="lastname" placeholder="Enter your lastname" required><br>

        <label for="email" class="required">E-Mail:</label>
        <input type="text" name="email" placeholder="name@gmail.com" required><br>

        <label for="IDNumber" class="required">IDNumber:</label>
        <input type="text" name="IDNumber" placeholder="Enter your 13 digit RSA ID NUMBER" required><br>

        <label for="Address" class="required">Address:</label>
        <input type="text" name="Address" placeholder="Enter your residential address" required><br>

        <label for="cellnumber">Phone:</label>
        <input type="text" name="cellnumber" placeholder="your 10 digit number"><br>

        <label for="role">Sign up as:</label>
        <div class="custom-select">
            <select id="role" name="role">
                <option value="admin">Admin</option>
                <option value="employee">Employee</option>
            </select>
        </div>

        <label for="job">I'm a:</label>
        <div class="custom-select">
        <select id="job" name="job">
        <option value="intern">Intern</option>
        <option value="Permanent">Permanent</option>
        <option value="mentor">Mentor</option>
        <option value="manager">Manager</option>
        </select>
        </div>

        <label for="password" class="required">Password:</label>
        <input type="password" name="password" placeholder="Create a strong password " required><br>

        <label for="password2" class="required">Confirm Password:</label>
        <input type="password" name="password2" placeholder=" Repeat your password " required><br>

       

        <button type="submit">Registration</button>
    </form>
</body>
</html>
