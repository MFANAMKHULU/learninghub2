<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>Comment page</title>

    <style>
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* Navbar styles */
        .navbar {
            background-color: #343a40 !important;
        }

        .navbar-brand,
        .nav-link {
            color: #ffc107 !important;
        }

        .navbar-brand:hover,
        .nav-link:hover {
            color: #007bff !important;
        }

        /* Button styles */
        .btn-primary {
            background-color: #343a40 !important;
            color: #ffc107;
        }

        .btn-primary:hover {
            background-color: #007bff !important;
        }

        footer {
            background-color: #343a40; /* Dark background color from home.html */
            color: #fff;
            text-align: center;
            padding: 10px;
            margin-top: auto;
        }

        /* Additional Styles */
        .comment-container {
            margin-top: 20px;
        }
    </style>
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="home.html">Asambeni mkhaya</a>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="home.html">Home</a>
                </li>
            </ul>
        </div>
    </nav>
    
    <div class="comment-dropdown">
        <label>Select Coach Company:</label>
        <select class="form-control" id="companySelect" onchange="fetchComments()">
            <option value="0" selected>Select Company</option>
            <option value="1">Greyhound</option>
            <option value="2">InterCape</option>
            <option value="3">InterCity</option>
        </select>
    </div>

    <div class="form-group">
        <label for="sortComments">Sort Comments By:</label>
        <select class="form-control" id="sortComments" onchange="fetchComments()">
            <option value="date">Date</option>
            <option value="name">Name</option>
        </select>
    </div>

    <div class="form-group">
        <label for="sortOrder">Sort Order:</label>
        <select class="form-control" id="sortOrder" onchange="fetchComments()">
            <option value="asc">Ascending</option>
            <option value="desc">Descending</option>
        </select>
    </div>
    

    <!-- Section to display comments -->
    <div id="commentsSection" class="comment-container"></div>

    <!-- Footer -->
    <footer>
        &copy; 2024 Asambeni mkhaya Bus Booking System
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.min.js"></script>

    <script>
// Fetch comments when the page loads
document.addEventListener('DOMContentLoaded', fetchComments);

// Function to fetch and display comments for the selected company
function fetchComments() {
    console.log('Fetching comments...');

    const selectedCompanyId = document.getElementById('companySelect').value;
    const selectedSortOption = document.getElementById('sortComments').value;
    const selectedSortOrder = document.getElementById('sortOrder').value;

    if (selectedCompanyId === '0') {
        console.error('No company selected');
        return;
    }

    // Fetch comments for the selected company and sorting option
    fetch(`getreview.php?companyId=${selectedCompanyId}&sort=${selectedSortOption}&order=${selectedSortOrder}`)
        .then(response => {
            if (!response.ok) {
                throw new Error(`Network response was not ok: ${response.status}`);
            }
            return response.json();
        })
        .then(comments => {
            console.log('Fetched comments:', comments);

            // Sorting logic
            comments.sort((a, b) => {
                let result = 0;

                if (selectedSortOption === 'date') {
                    result = selectedSortOrder === 'asc'
                        ? new Date(a.date) - new Date(b.date)
                        : new Date(b.date) - new Date(a.date);
                } else if (selectedSortOption === 'name') {
                    result = selectedSortOrder === 'asc'
                        ? a.name.localeCompare(b.name)
                        : b.name.localeCompare(a.name);
                }

                return result;
            });

            // Display comments in the comments section
            const commentsSection = document.getElementById('commentsSection');
            commentsSection.innerHTML = ''; // Clear previous content

            if (comments.length === 0) {
                commentsSection.innerHTML = '<p>No comments available for this company.</p>';
            } else {
                comments.forEach(comment => {
                    const commentElement = document.createElement('div');
                    const formattedDate = new Date(comment.date).toLocaleDateString(); // Format the date
                    commentElement.innerHTML = `<strong>${comment.name} (${formattedDate}):</strong> ${comment.review}`;
                    commentsSection.appendChild(commentElement);
                });
            }
        })
        .catch(error => console.error('Fetch error:', error));
}

</script>
</body>

</html>
