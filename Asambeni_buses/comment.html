<!-- confirmation.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmation</title>

    <style>
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* Navbar styles */
        .navbar {
            background-color: #343a40 !important;
        }

        .navbar-brand,
        .nav-link {
            color: #ffc107 !important;
        }

        .navbar-brand:hover,
        .nav-link:hover {
            color: #007bff !important;
        }

        /* Button styles */
        .btn-primary {
            background-color: #343a40 !important;
            color: #ffc107;
        }

        .btn-primary:hover {
            background-color: #007bff !important;
        }

        footer {
            background-color: #343a40; /* Dark background color from home.html */
            color: #fff;
            text-align: center;
            padding: 10px;
            margin-top: auto;
        }

        /* Additional Styles */
        .comment-container {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h2>Booking Confirmation</h2>

    <div id="bookingDetails">
        <!-- Booking details will be dynamically inserted here -->
    </div>

    <div>
        <button class="btn-primary" onclick="goToPayment()">Go to Payment</button>
        <button class="btn-primary" onclick="goBackToBooking()">Go Back to Booking</button>
    </div>

    <script>
        // Retrieve booking details from localStorage
        var bookingDetails = JSON.parse(localStorage.getItem('bookingDetails'));

        // Display booking details on the page
        if (bookingDetails) {
            var bookingHtml = '<p><strong>Bus Type:</strong> ' + bookingDetails.busType + '</p>' +
                              '<p><strong>Route:</strong> ' + bookingDetails.route + '</p>' +
                              '<p><strong>Date:</strong> ' + bookingDetails.date + '</p>' +
                              '<p><strong>Number of Children:</strong> ' + bookingDetails.numChildren + '</p>' +
                              '<p><strong>Number of Adults:</strong> ' + bookingDetails.numAdults + '</p>' +
                              '<p><strong>Name:</strong> ' + bookingDetails.name + '</p>' +
                              '<p><strong>Surname:</strong> ' + bookingDetails.surname + '</p>' +
                              '<p><strong>ID:</strong> ' + bookingDetails.id + '</p>' +
                              '<p><strong>Email:</strong> ' + bookingDetails.email + '</p>';

            // Insert the HTML into the #bookingDetails element
            document.getElementById('bookingDetails').innerHTML = bookingHtml;
        } else {
            // If no booking details found, display a message
            document.getElementById('bookingDetails').innerHTML = '<p>No booking details found.</p>';
        }

        // Function to go to payment.html
        function goToPayment() {
            window.location.href = "payment.html";
        }

        // Function to go back to booking.html
        function goBackToBooking() {
            window.location.href = "booking.html";
        }
    </script>
</body>
</html>
