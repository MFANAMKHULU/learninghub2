<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>Comment page</title>

    <style>
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* Navbar styles */
        .navbar {
            background-color: #343a40 !important;
        }

        .navbar-brand,
        .nav-link {
            color: #ffc107 !important;
        }

        .navbar-brand:hover,
        .nav-link:hover {
            color: #007bff !important;
        }

        /* Button styles */
        .btn-primary {
            background-color: #343a40 !important;
            color: #ffc107;
        }

        .btn-primary:hover {
            background-color: #007bff !important;
        }

        footer {
            background-color: #343a40; /* Dark background color from home.html */
            color: #fff;
            text-align: center;
            padding: 10px;
            margin-top: auto;
        }

        /* Additional Styles */
        .comment-container {
            margin-top: 20px;
        }

        .comment-dropdown {
            margin-bottom: 10px;
        }
    </style>
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="home.html">Asambeni mkhaya</a>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="home.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="booking.html">Booking </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Contact</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="review.html">Review coach company </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="comment.html">View comments </a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container comment-container">
        <h2>View Comments</h2>

        <!-- Dropdown to select a company -->
        <div class="comment-dropdown">
            <label for="companySelect">Select Coach Company:</label>
            <select class="form-control" id="companySelect" onchange="fetchComments()">
                <option value="greyhound">Greyhound</option>
                <option value="intercape">InterCape</option>
                <option value="intercity">InterCity</option>
            </select>
        </div>

        <!-- Section to display comments -->
        <div id="commentsSection"></div>
    </div>

    <!-- Footer -->
    <footer>
        &copy; 2024 Asambeni mkhaya Bus Booking System
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.min.js"></script>

    <script>
        // Fetch comments when the page loads
        document.addEventListener('DOMContentLoaded', fetchComments);

        // Function to fetch and display comments for the selected company
        function fetchComments() {
            console.log('Fetching comments...');

            const selectedCompany = document.getElementById('companySelect').value;
            console.log('Selected Company:', selectedCompany);

            // Fetch comments for the selected company
            fetch(`getreview.php?companyId=${selectedCompany}`)
                .then(response => response.json())
                .then(comments => {
                    // Display comments in the comments section
                    const commentsSection = document.getElementById('commentsSection');
                    commentsSection.innerHTML = ''; // Clear previous content

                    if (comments.length === 0) {
                        commentsSection.innerHTML = '<p>No comments available for this company.</p>';
                    } else {
                        comments.forEach(comment => {
                            const commentElement = document.createElement('div');
                            commentElement.innerHTML = `<strong>${comment.name}:</strong> ${comment.review}`;
                            commentsSection.appendChild(commentElement);
                        });
                    }
                })
                .catch(error => console.error('Fetch error:', error));
        }
    </script>
</body>

</html>
