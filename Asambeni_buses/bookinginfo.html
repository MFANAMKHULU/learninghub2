<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>Credit Card Details</title>
    <style>
         .navbar {
            background-color: #00529f; /* Barcelona blue background */
        }

        .navbar-brand, .nav-link {
            color: #ffffff !important; /* White text color for the navbar links */
        }

        .navbar-brand:hover, .nav-link:hover {
            color: #ffffff !important; /* White hover text color for the navbar links */
        }

        /* Container styles */
        .container {
            color: #000000; /* Black text color for the container content */
            margin-top: 20px; /* Add some space at the top */
        }

        /* Button styles */
        .btn-success {
            background-color: #0079e7; /* Barcelona blue background for success buttons */
            color: #ffffff; /* White text color for success buttons */
        }

        .btn-success:hover {
            background-color: #00529f; /* Darker blue background on hover for success buttons */
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Enter Credit Card Details</h2>
    <form>
        <div class="form-group">
            <label for="cardNumber">Card Number</label>
            <input type="text" class="form-control" id="cardNumber" placeholder="Enter card number">
        </div>
        <div class="form-group">
            <label for="cardHolder">Card Holder Name</label>
            <input type="text" class="form-control" id="cardHolder" placeholder="Enter card holder name">
        </div>
        <div class="form-group">
            <label for="expiryDate">Expiry Date</label>
            <input type="text" class="form-control" id="expiryDate" placeholder="MM/YYYY">
        </div>
        <div class="form-group">
            <label for="cvv">CVV</label>
            <input type="text" class="form-control" id="cvv" placeholder="Enter CVV">
        </div>
        <button type="submit" class="btn btn-success">Submit Payment</button>
    </form>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
