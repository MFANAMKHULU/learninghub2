<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Hire a Bus</title>
    <style>
        /* Navbar styles */
        .navbar {
            background-color: #00529f; /* Barcelona blue background */
        }

        .navbar-brand,
        .nav-link {
            color: #ffffff !important; /* White text color for the navbar links */
        }

        .navbar-brand:hover,
        .nav-link:hover {
            color: #ffffff !important; /* White hover text color for the navbar links */
        }

        /* Container styles */
        .container {
            color: #000000; /* Black text color for the container content */
            margin-top: 20px; /* Add some space at the top */
        }

        /* Button styles */
        .btn-primary {
            background-color: #00529f; /* Barcelona blue background for primary buttons */
            color: #ffffff; /* White text color for primary buttons */
        }

        .btn-primary:hover {
            background-color: #003366; /* Darker blue background on hover for primary buttons */
        }
    </style>
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="home.html">Asambeni mkhaya</a>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="home.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="booking.html">Booking </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="aboutpage.html">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Contact</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="review.html">Review coach company </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="comment.html">view comments </a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container mt-5">
        <h2>Hire a Bus</h2>
        <form oninput="calculatePrice()">
            <!-- Company dropdown -->
            <div class="form-group">
                <label for="company">Select Company:</label>
                <select class="form-control" id="company">
                    <option value="greyhound">Greyhound</option>
                    <option value="intercape">Intercape</option>
                    <option value="intercity">Intercity</option>
                    
                
                </select>
            </div>

            <!-- Bus type dropdown -->
            <div class="form-group">
                <label for="busType">Select Bus Type:</label>
                <select class="form-control" id="busType">
                    <option value="luxury1"> 32 Seater</option>
                    <option value="luxury2"> 48 Seater</option>
                    <option value="luxury3"> 72 Seater</option>
                    <option value="luxury4"> Double Deck</option>
                    
                </select>
            </div>

            <!-- Source location input -->
            <div class="form-group">
                <label for="source">Source Location:</label>
                <input type="text" class="form-control" id="source" placeholder="Enter source location">
            </div>

            <!-- Destination input -->
            <div class="form-group">
                <label for="destination">Destination:</label>
                <input type="text" class="form-control" id="destination" placeholder="Enter destination">
            </div>

            <!-- Distance input -->
            <div class="form-group">
                <label for="distance">Distance (in km):</label>
                <input type="number" class="form-control" id="distance" placeholder="Enter distance">
            </div>

            <!-- Date inputs -->
            <div class="form-group">
                <label for="departureDate">Departure Date:</label>
                <input type="date" class="form-control" id="departureDate">
            </div>

            <div class="form-group">
                <label for="returnDate">Return Date:</label>
                <input type="date" class="form-control" id="returnDate">
            </div>

            <!-- Price display -->
            <div class="form-group">
                <label for="priceDisplay">Estimated Price:</label>
                <input type="text" class="form-control" id="priceDisplay" readonly>
            </div>

            <!-- Submit button -->
            <a href="payment.html" class="btn btn-primary">Submit</a>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        function calculatePrice() {
            // Get the selected bus type
            const busType = document.getElementById('busType').value;


            let luxuryFactor;
            switch (busType) {
                case 'luxury1':
                    luxuryFactor = 1.5;
                    break;
                case 'luxury2':
                    luxuryFactor = 2.0;
                    break;
                case 'luxury3':
                    luxuryFactor = 2.5;
                    break;
                case 'luxury4':
                    luxuryFactor = 3.0;
                    break;
                default:
                    luxuryFactor = 1.0; // Default factor for unknown types
            }

            const distance = parseFloat(document.getElementById('distance').value) || 0;
            const companyFactor = getCompanyFactor();

            // Calculate the estimated price
            const estimatedPrice = distance * luxuryFactor * companyFactor;

            // Display the estimated price
            document.getElementById('priceDisplay').value = estimatedPrice.toFixed(2);
        }

        function getCompanyFactor() {
            const company = document.getElementById('company').value;
            switch (company) {
                case 'greyhound':
                    return 3.9;
                case 'intercape':
                    return 3.7;
                
                case 'intercity':
                    return 2.9
                default:
                    return 1.0; 
            }
        }

     
    </script>
</body>

</html>
