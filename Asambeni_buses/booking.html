<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>

    <title>Bus Booking System - Booking</title>
    <style>
        .navbar {
            background-color: #00529f;
            /* Barcelona blue background */
        }

        .navbar-brand,
        .nav-link {
            color: #ffffff !important;
            /* White text color for the navbar links */
        }

        .navbar-brand:hover,
        .nav-link:hover {
            color: #ffffff !important;
            /* White hover text color for the navbar links */
        }

        /* Container styles */
        .container {
            color: #000000;
            /* Black text color for the container content */
            margin-top: 20px;
            /* Add some space at the top */
        }

        /* Button styles */
        .btn-success {
            background-color: #0079e7;
            /* Barcelona blue background for success buttons */
            color: #ffffff;
            /* White text color for success buttons */
        }

        .btn-success:hover {
            background-color: #00529f;
            /* Darker blue background on hover for success buttons */
        }

        /* Price display styles */
        #priceDisplay {
            margin-top: 10px;
            font-weight: bold;
        }

        /* Add new styles for days and times */
        .form-group-day,
        .form-group-time {
            margin-top: 10px;
        }
    </style>
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark">
        <a class="navbar-brand" href="#"> Asambeni mkhaya</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="#">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Contact</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <h2>Bus Booking</h2>

        <form>
            <div class="form-group">
                <label for="busType">Coach Company</label>
                <select class="form-control" id="busType">
                    <option value="greyhound">GREYHOUND</option>
                    <option value="intercape">INTERCAPE</option>
                    <option value="intercity">INTERCITY</option>
                    <option value="eldocoach">ELDOCOACHES</option>
                    <option value="drd">DRD LUXURY COACHES</option>
                </select>
            </div>
<div class="form-group">
    <label for="route">Bus Route</label>
    <select class="form-control" id="route"></select>
</div>

<div class="form-group">
    <label for="date">Date of Travel</label>
    <input type="date" class="form-control" id="date">
</div>


</div>

<p id="departureTime">Departure Time: </p>
<p id="arrivalTime">Arrival Time: </p>



<div class="form-group">
    <label for="numChildren">Number of Children</label>
    <input type="number" class="form-control" id="numChildren" min="0">
</div>

<div class="form-group">
    <label for="numAdults">Number of Adults</label>
    <input type="number" class="form-control" id="numAdults" min="1">
</div>

<div class="form-group">
    <label for="name">Name</label>
    <input type="text" class="form-control" id="name" placeholder="Enter your name">
</div>

<div class="form-group">
    <label for="surname">Surname</label>
    <input type="text" class="form-control" id="surname" placeholder="Enter your surname">
</div>

<div class="form-group">
    <label for="id">ID Number</label>
    <input type="text" class="form-control" id="id" placeholder="Enter your ID number">
</div>

<div class="form-group">
    <label for="email">Email</label>
    <input type="email" class="form-control" id="email" placeholder="Enter your email">
</div>

<!-- Display bus time and price -->
<div id="busInfo"></div>

<!-- Display calculated price -->
<div id="priceDisplay" class="form-group">
    <label for="priceDisplay">Total Price</label>
    <input type="text" class="form-control" id="totalPrice" readonly>
</div>

        </form>
    </div>

    <script>
        // Wait for the document to be ready
        $(document).ready(function () {
            // Event listener for bus company selection
            $('#busType').on('change', function () {
                // Get the selected bus company
                var selectedBusCompany = $(this).val();
    
                // Make an AJAX request to fetch routes for the selected company
                $.ajax({
                    url: 'fetchroutes.php',
                    type: 'POST',
                    data: { busCompany: selectedBusCompany },
                    success: function (response) {
                        // Populate the route dropdown with the fetched routes
                        $('#route').html(response);
                    },
                    error: function () {
                        console.error('Error fetching routes');
                    }
                });
            });
    
            // Event listener for route selection
            $('#route').on('change', function () {
                // Get the selected route
                var selectedBusCompany = $(this).val();
    
                // Make an AJAX request to fetch times for the selected route and bus company
                $.ajax({
                    url: 'gettime.php',
                    type: 'POST',
                    data: {
                        busCompany: $('#busType').val(),
        
                    },
                    dataType: 'json',
                    success: function (response) {
                        // Check if the response contains departureTime and arrivalTime properties
                        if (response && response.departureTime && response.arrivalTime) {
                            // Update the HTML elements with the received times
                            $('#departureTime').text('Departure Time: ' + response.departureTime);
                            $('#arrivalTime').text('Arrival Time: ' + response.arrivalTime);

                        } else {
                            console.error('Invalid response format');
                        }
                    },
                    error: function () {
                        console.error('Error in AJAX request');
                    }
                });
            });
        });
    </script>
    
    
    
</body>

</html>
