    <div class="container mt-5">
        <h2>Review Coach Company</h2>

        <!-- Review form placeholder -->
        <form action="review.php" method="post">
            <div class="form-group">
                <label for="company">Select Coach Company:</label>
                <select class="form-control" id="company" name="company" required>
                    <option value="greyhound">Greyhound</option>
                    <option value="intercape">InterCape</option>
                    <option value="intercity">InterCity</option>
                    
                </select>
            </div>

            <div class="form-group">
                <label for="name">Your Name:</label>
                <input type="text" class="form-control" id="name" name="name" required>
            </div>

            <div class="form-group">
                <label for="email">Your Email Address:</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="rating">Rating:</label>
                <input type="number" class="form-control" id="rating" name="rating" min="1" max="5" required>
            </div>

            <div class="form-group">
                <label for="review">Your Review:</label>
                <textarea class="form-control" id="review" name="review" rows="5" required oninput="updateWordCount()"></textarea>
                <small id="wordCount" class="form-text text-muted">0 words</small>
            </div>

            <button type="submit" class="btn btn-primary">Submit Review</button>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>

    <script>
        // Function to update word count
        function updateWordCount() {
            const reviewTextarea = document.getElementById('review');
            const wordCountElement = document.getElementById('wordCount');

            const words = reviewTextarea.value.trim().split(/\s+/);
            const wordCount = words.length;

            wordCountElement.innerText = wordCount + (wordCount === 1 ? ' word' : ' words');
        }
    </script>
