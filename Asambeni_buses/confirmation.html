<!-- confirmation.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2; /* Light grey background */
            color: #333; /* Dark grey text */
            margin: 0;
            padding: 0;
            text-align: center;
        }

        h2 {
            color: #004080; /* Dark blue heading */
        }

        #bookingDetails {
            background-color: #ffffff; /* White background for booking details */
            padding: 20px;
            margin: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            height: 300px; /* Set a fixed height equal to the width (adjust as needed) */
            max-width: 300px; /* Set a maximum width to avoid excessive stretching */
            margin-left: auto;
            margin-right: auto;
            overflow: hidden; /* Hide content that exceeds the fixed height */
        }

        p {
            margin: 5px 0;
        }

        /* Button styles */
        .btn-primary {
            background-color: #343a40 !important;
            color: #ffc107;
        }

        .btn-primary:hover {
            background-color: #007bff !important;
        }
    </style>
    
</head>
<body>
    <h2>Booking Confirmation</h2>

    <div id="bookingDetails">
        <!-- Booking details will be dynamically inserted here -->
    </div>

    <div>
        <button onclick="goToPayment()">Go to Payment</button>
        <button onclick="goBackToBooking()">Go Back to Booking</button>
    </div>

    <script>
        // Retrieve booking details from localStorage
        var bookingDetails = JSON.parse(localStorage.getItem('bookingDetails'));

        // Display booking details on the page
        if (bookingDetails) {
            var bookingHtml = '<p><strong>Bus Type:</strong> ' + bookingDetails.busType + '</p>' +
                              '<p><strong>Route:</strong> ' + bookingDetails.route + '</p>' +
                              '<p><strong>Date:</strong> ' + bookingDetails.date + '</p>' +
                              '<p><strong>Number of Children:</strong> ' + bookingDetails.numChildren + '</p>' +
                              '<p><strong>Number of Adults:</strong> ' + bookingDetails.numAdults + '</p>' +
                              '<p><strong>Name:</strong> ' + bookingDetails.name + '</p>' +
                              '<p><strong>Surname:</strong> ' + bookingDetails.surname + '</p>' +
                              '<p><strong>ID:</strong> ' + bookingDetails.id + '</p>' +
                              '<p><strong>Email:</strong> ' + bookingDetails.email + '</p>';

            // Insert the HTML into the #bookingDetails element
            document.getElementById('bookingDetails').innerHTML = bookingHtml;
        } else {
            // If no booking details found, display a message
            document.getElementById('bookingDetails').innerHTML = '<p>No booking details found.</p>';
        }

        // Function to go to payment.html
        function goToPayment() {
            window.location.href = "payment.html";
        }

        // Function to go back to booking.html
        function goBackToBooking() {
            window.location.href = "booking.html";
        }
    </script>
</body>
</html>
