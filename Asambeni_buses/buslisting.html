<script>
fetch('getimage.php')
    .then(response => response.json())
    .then(images => {
        console.log('Fetched images:', images);

        // Group images by company_id
        const groupedImages = {};
        images.forEach(item => {
            if (!groupedImages[item.company_id]) {
                groupedImages[item.company_id] = [];
            }
            groupedImages[item.company_id].push(item);
        });

        // Create a container for all carousels
        const carouselContainer = document.getElementById('carouselContainer');

        // Loop through each company and create a single carousel for all images of that company
        for (const company_id in groupedImages) {
            if (groupedImages.hasOwnProperty(company_id)) {
                // Create a carousel container for the company
                const companyCarouselContainer = document.createElement('div');
                companyCarouselContainer.classList.add('company-carousel-container', 'mb-3');
                carouselContainer.appendChild(companyCarouselContainer);

                // Create a carousel for the company
                const carousel = document.createElement('div');
                carousel.classList.add('carousel', 'slide');
                carousel.setAttribute('data-ride', 'carousel');
                companyCarouselContainer.appendChild(carousel);

                // Create carousel inner
                const inner = document.createElement('div');
                inner.classList.add('carousel-inner');
                carousel.appendChild(inner);

                // Loop through each image of the company and create carousel items
                groupedImages[company_id].forEach((item, index) => {
                    const itemElement = document.createElement('div');
                    itemElement.classList.add('carousel-item');
                    if (index === 0) {
                        itemElement.classList.add('active');
                    }

                    const imgElement = document.createElement('img');
                    imgElement.src = 'http://localhost/learninghub2/Asambeni_buses/images/' + item.image_name + '.' + item.image_extension;
                    imgElement.alt = `Company ${company_id} Image ${index + 1}`;
                    imgElement.classList.add('company-image', 'd-block', 'w-100');

                    itemElement.appendChild(imgElement);
                    inner.appendChild(itemElement);
                });

                // Add carousel controls
                const controlsPrev = document.createElement('a');
                controlsPrev.classList.add('carousel-control-prev');
                controlsPrev.href = '#' + company_id + 'Carousel';
                controlsPrev.setAttribute('role', 'button');
                controlsPrev.setAttribute('data-slide', 'prev');
                controlsPrev.innerHTML = '<span class="carousel-control-prev-icon" aria-hidden="true"></span><span class="sr-only">Previous</span>';
                carousel.appendChild(controlsPrev);

                const controlsNext = document.createElement('a');
                controlsNext.classList.add('carousel-control-next');
                controlsNext.href = '#' + company_id + 'Carousel';
                controlsNext.setAttribute('role', 'button');
                controlsNext.setAttribute('data-slide', 'next');
                controlsNext.innerHTML = '<span class="carousel-control-next-icon" aria-hidden="true"></span><span class="sr-only">Next</span>';
                carousel.appendChild(controlsNext);
            }
        }
    })
    .catch(error => console.error('Fetch error:', error));

    </script>
