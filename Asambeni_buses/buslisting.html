<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="home.html">Asambeni mkhaya</a>
        <div class="collapse navbar-collapse" id="navbarNav">

    <div class="container">
        <!-- Your homepage content goes here -->
        <h1>Welcome to the Bus Booking System - Available Buses</h1>
        
        <div class="available-buses row" id="imageContainer">

    </div>

    <!-- Footer -->
    <footer>

    </footer> 

    <!-- Add this script tag in the head section of your HTML -->
    <script>
        fetch('getimage.php')
            .then(response => response.json())
            .then(images => {
                console.log('Fetched images:', images);
    
                // Group images by company_id
                const groupedImages = {};
                images.forEach(item => {
                    if (!groupedImages[item.company_id]) {
                        groupedImages[item.company_id] = [];
                    }
                    groupedImages[item.company_id].push(item);
                });
    
                // Create a container for all images
                const imageContainer = document.getElementById('imageContainer');
    
                // Loop through each company and display images organized by company_id
                for (const company_id in groupedImages) {
                    if (groupedImages.hasOwnProperty(company_id)) {
                        // Create a container for the company
                        const companyContainer = document.createElement('div');
                        companyContainer.classList.add('company-container', 'mb-3');
                        imageContainer.appendChild(companyContainer);
    
                        // Add the name of the company at the top
                        const companyName = document.createElement('h2');
                        companyName.textContent = `Company ${company_id}`;
                        companyName.classList.add('company-name');
                        companyContainer.appendChild(companyName);
    
                        // Create an image element for each image of the company
                        groupedImages[company_id].forEach(item => {
                            const imgElement = document.createElement('img');
                            imgElement.src = 'http://localhost/learninghub2/Asambeni_buses/images/' + item.image_name + '.' + item.image_extension;
                            imgElement.alt = `Company ${company_id} Image`;
                            imgElement.classList.add('company-image');
                            companyContainer.appendChild(imgElement);
                        });
                    }
                }
            })
            .catch(error => console.error('Fetch error:', error));
    </script>
    
    
    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.min.js"></script>
</body>
