    <script>
        // Fetch images using JavaScript
        fetch('getimage.php')
            .then(response => response.json())
            .then(images => {
                // Handle the fetched JSON data
                const availableBusesContainer = document.querySelector('.available-buses');
    
                if (images.error) {
                    console.error('Error fetching images:', images.error);
                } else {
                    // Loop through the images array and display them
                    images.forEach(item => {
                        const imgElement = document.createElement(item.type === 'image' ? 'img' : 'a');
                        imgElement.href = item.url;  
                        
                        imgElement.src = 'learninghub2/Asambeni_buses/images' + item.url;
                        
                        imgElement.alt = `Company ${item.company_id} ${item.type.charAt(0).toUpperCase() + item.type.slice(1)}`;
                        imgElement.classList.add('col-md-4', 'mb-3');
    
                        // Append the element to the container
                        availableBusesContainer.appendChild(imgElement);
                    });
                }
            })
            .catch(error => console.error('Fetch error:', error));
    </script>
