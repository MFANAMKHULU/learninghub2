    <script>
        fetch('getimage.php')
            .then(response => response.json())
            .then(images => {
                console.log('Fetched images:', images);

                // Keep track of displayed companies to ensure only one image per company
                const displayedCompanies = new Set();

                images.forEach(item => {
                    // Check if the company has already been displayed
                    if (!displayedCompanies.has(item.company_id)) {
                        // Create a container for the company
                        const companyContainer = document.createElement('div');
                        companyContainer.classList.add('company-container', 'mb-3');
                        document.getElementById('imageContainer').appendChild(companyContainer);

                        // Add the name of the company at the top
                        const companyName = document.createElement('h2');
                        companyName.textContent = item.company_name;
                        companyName.classList.add('company-name');
                        companyContainer.appendChild(companyName);

                        // Create an image element for the first image of the company
                        const imgElement = document.createElement('img');
                        imgElement.src = 'http://localhost/learninghub2/Asambeni_buses/images/' + item.image_name + '.' + item.image_extension;
                        imgElement.alt = `Company ${item.company_id} Image`;
                        imgElement.classList.add('company-image');
                        companyContainer.appendChild(imgElement);

                        // Add the company to the set of displayed companies
                        displayedCompanies.add(item.company_id);
                    }
                });
            })
            .catch(error => console.error('Fetch error:', error));
    </script>
